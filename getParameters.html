<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>getParameter() Method</title>
</head>
<body>
    <form action='/ssp/getParameter' style="width:max-content;" class="mx-auto border mt-5 py-4 px-5">
        <div class="m-2">
            <div>
                <label for="fname">First Name</label>
            </div>
            <input type="text" name="fname"/>
        </div>
        <div class="m-2">
            <div>
                <label for="lname">Last Name</label>
            </div>
            <input type="text" name="lname"/>
        </div>
        <div class="m-2">
            <div>
                <label for="email">Email</label>
            </div>
            <input type="email" inputmode="email" name="email"/>
        </div>
        <div class="m-2">
            <div>
                <label for="rollno">Roll number</label>
            </div>
            <input type="text" name="rollno"/>
        </div>
        <input class="m-2" type="submit" value="getParameters()"/>
    </form>   
</body>
</html>
